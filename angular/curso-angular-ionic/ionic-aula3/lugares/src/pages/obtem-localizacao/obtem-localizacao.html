<ion-header>

  <ion-navbar>
    <ion-title>Escolha a Localização</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <sebm-google-map
          [latitude]="localizacao.lat"
          [longitude]="localizacao.lng"
          [zoom]="16"
          (mapClick)="onSetMarker($event)">
          <sebm-google-map-marker
            [latitude]="marker.lat"
            [longitude]="marker.lng"
            *ngIf="marker"></sebm-google-map-marker>
        </sebm-google-map>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button
          ion-button
          block
          color="secondary"
          (click)="confirma()"
          [disabled]="!marker">Confirma</button>
      </ion-col>
      <ion-col>
        <button
          ion-button
          block
          color="danger"
          (click)="cancela()">Cancela</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
